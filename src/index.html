---
layout: default
title: Work

---
<p id="landing-tagline">I've seen some things and I'd like to see some more. </p>
<div class="portfolio">
  {% for post in site.categories.work %}
    <div class="portfolio-item">
      <!-- Item Thumbnail -->
      {% if post.thumbnail %}
        <a href="{{ post.url }}">
          <img class="port-thumb" src="http://{{ site.url}}{{ post.thumbnail }}"/>
        </a>
      {% endif %}
      <!-- Item Title / Info -->
      <h5 class="portfolio-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      </h5>
    </div>
  {% endfor %}
</div>
