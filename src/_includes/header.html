
<div class="mast-head">

  <header>

    <div class="hero">
      <h1>
         <a href="/" title="Work">{{ site.title }}</a>
      </h1>
      
      <p>{{ site.tagline }}</p>
    </div>
    
   
    <nav class="top-nav">
      <a class="header-links header-nav-item{% if page.title == "Work" %} active{% endif %}" href="/">Work</a>
      
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="header-links header-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>
 </header>

</div>
